<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme - Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark text-white">
    <header class="container py-4">
        <a href="index.html" class="btn btn-outline-light mb-3">← Voltar ao Catálogo</a>
        <h1 class="text-center display-5 fw-bold">Detalhes do Filme</h1>
        <div id="logged-in-info-detail" class="mt-4 text-center hidden-element">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/login.js"></script>
    <script src="assets/scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            verificarLogin('detalhe'); 
            loadMovieDetail(); 
        });
