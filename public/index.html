<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-white">
    <div id="login-panel" class="login-panel">
        <div class="login-container">
            <h2 class="form-title">Login</h2>
            <input type="text" id="loginUser" placeholder="Usuário" required>
            <input type="password" id="loginPass" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <p id="loginMessage" class="message-text"></p>
            <a href="login.html">Não tem conta? Cadastre-se</a>
        </div>
    </div>

    <div id="main-content-wrapper" class="main-content-wrapper">
        <header class="container py-4 text-center">
            <h1 class="display-4 fw-bold">Catálogo de Filmes</h1>
            <p class="lead text-muted">Descubra os melhores filmes</p>
            <div id="logged-in-info" class="mt-4 hidden-element">
                <span id="welcomeMessage" class="text-white me-3"></span>
                <button id="btn_logout" onclick="logout()" class="btn btn-outline-danger">Sair</button>
            </div>
        </header>

        <main class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="lista-filmes">
                <p class="text-center col-12 text-muted">Carregando filmes...</p>
            </div>
        </main>

        <footer class="container text-center py-4 mt-5 border-top border-secondary">
            <p class="text-muted">&copy; 2025 Catálogo de Filmes</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/login.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
